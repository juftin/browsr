          body:
              string:
                  "# browsr\n\n<div align=\"center\" href=\"https://github.com/juftin/browsr\">\n
                  \   <a href=\"https://github.com/juftin/browsr\">\n      <img src=https://raw.githubusercontent.com/juftin/browsr/main/docs/_static/browsr.png\n
                  \       width=\"400\" alt=\"browsr\">\n    </a>\n</div>\n\n[![browsr Version](https://img.shields.io/pypi/v/browsr?color=blue&label=browsr)](https://github.com/juftin/browsr)\n[![PyPI](https://img.shields.io/pypi/pyversions/browsr)](https://pypi.python.org/pypi/browsr/)\n[![Testing
                  Status](https://github.com/juftin/browsr/actions/workflows/tests.yaml/badge.svg?branch=main)](https://github.com/juftin/browsr/actions/workflows/tests.yaml?query=branch%3Amain)\n[![GitHub
                  License](https://img.shields.io/github/license/juftin/browsr?color=blue&label=License)](https://github.com/juftin/browsr/blob/main/LICENSE)\n\n**`browsr`**
                  is a TUI (text-based user interface) file browser for your terminal.\nIt's
                  a simple way to browse your files and take a peek at their contents. Plus
                  it\nworks on local and remote file systems.\n\n<details open></summary></summary>\n\n<body>\n<div
                  style=\"display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;\">\n
                  \   <img src=\"https://raw.githubusercontent.com/juftin/browsr/main/docs/_static/screenshot_utils.png\"
                  alt=\"Image 1\">\n    <img src=\"https://raw.githubusercontent.com/juftin/browsr/main/docs/_static/screenshot_datatable.png\"
                  alt=\"Image 2\">\n    <img src=\"https://raw.githubusercontent.com/juftin/browsr/main/docs/_static/screenshot_mona_lisa.png\"
                  alt=\"Image 3\">\n    <img src=\"https://raw.githubusercontent.com/juftin/browsr/main/docs/_static/screenshot_markdown.png\"
                  alt=\"Image 4\">\n</div>\n</body>\n\n</details>\n\n## Installation\n\nThe
                  below command recommends [pipx](https://pypa.github.io/pipx/) instead of pip.
                  `pipx` installs the package in\nan isolated environment and makes it easy
                  to uninstall. If you'd like to use `pip` instead, just replace `pipx`\nwith
                  `pip` in the below command.\n\n```shell\npipx install browsr\n```\n\n## Extra
                  Installation\n\nIf you're looking to use **`browsr`** on remote file systems,
                  like AWS S3, you'll need to install the `remote` extra.\nIf you'd like to
                  browse parquet files, you'll need to install the `parquet` extra. Or, even
                  simpler,\nyou can install the `all` extra to get all the extras.\n\n```shell\npipx
                  install \"browsr[all]\"\n```\n\n## Usage\n\n```shell\nbrowsr ~/Downloads/\n```\n\nSimply
                  give **`browsr`** a path to a file/directory and it will open a browser window\nwith
                  a file browser. You can also give it a URL to a remote file system, like AWS
                  S3.\n\n```shell\nbrowsr s3://my-bucket/my-file.parquet\n```\n\n### [Check
                  out the Documentation](https://juftin.com/browsr/) for more\n\n## License\n\n**`browsr`**
                  is distributed under the terms of the [MIT license](LICENSE).\n"
